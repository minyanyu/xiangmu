        </script>
        <script type="text/html" id="abc">
        {{each arr item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
        </tr>
        {{/each}}

                a: 112321,

                arr: [
                    { "id": 2, "name": "八卦", "slug": "fly111" },
                    { "id": 4, "name": "新闻", "slug": "comfortablehome1" },
                    { "id": 13, "name": "历史", "slug": "history" }]
            }
            // 3.渲染
            //  template(模板的id，数据)
            var htmlString = template("abc", obj);
            console.log(htmlString)
